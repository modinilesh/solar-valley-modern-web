spring.application.name=Solar Valley Webapp

# ============================================
# TEMPORARY CONFIGURATION FOR TASK A1.1
# This will be replaced in Task A1.2
# ============================================

# Disable auto-configuration temporarily
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,\
  org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Disable Spring Security completely for now
spring.security.enabled=false
management.security.enabled=false

# Actuator endpoints (accessible without security)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Server configuration
server.port=8080

# Logging level
logging.level.root=INFO
logging.level.com.solarvalley.webapp=DEBUG
