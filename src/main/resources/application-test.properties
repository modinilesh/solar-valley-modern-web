# ============================================
# TEST ENVIRONMENT CONFIGURATION
# ============================================
# Used during JUnit tests

# ============================================
# DATABASE (Use same dev database for tests)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/solarvalley_dev?useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Nilesh@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ============================================
# JPA / HIBERNATE (Test Mode)
# ============================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ============================================
# FLYWAY (Disabled for tests - schema already exists)
# ============================================
spring.flyway.enabled=false

