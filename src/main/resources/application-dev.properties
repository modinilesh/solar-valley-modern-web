# ============================================
# DEVELOPMENT ENVIRONMENT CONFIGURATION
# ============================================
# Active when: --spring.profiles.active=dev (default)

# ============================================
# DATABASE CONFIGURATION (MySQL - Local)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/solarvalley_dev?useSSL=false&serverTimezone=Asia/Kolkata&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=Nilesh@123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# HikariCP Connection Pool
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# ============================================
# JPA / HIBERNATE CONFIGURATION
# ============================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata
spring.jpa.open-in-view=false

# ============================================
# AWS S3 CONFIGURATION (Development)
# ============================================
# For now, use mock/local storage
# Will be configured with actual credentials later
aws.s3.enabled=false
aws.s3.region=ap-south-1
aws.s3.bucket=solarvalley-dev
aws.access.key=YOUR_AWS_ACCESS_KEY
aws.secret.key=YOUR_AWS_SECRET_KEY
aws.cloudfront.url=https://d1234567890.cloudfront.net

# ============================================
# EMAIL CONFIGURATION (Development - Console)
# ============================================
# For dev, emails will be logged to console
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=test@solarvalley.co.in
spring.mail.password=test_password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

# Email settings
mail.from=noreply@solarvalley.co.in
mail.to=info@solarvalley.co.in
mail.enabled=false

# ============================================
# SECURITY CONFIGURATION (Development)
# ============================================
# Disable security for now (will be enabled in Task C1)
spring.security.enabled=false

# ============================================
# THYMELEAF (Development - No Cache)
# ============================================
spring.thymeleaf.cache=false

# ============================================
# DEVTOOLS
# ============================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# ============================================
# LOGGING (Development - Verbose)
# ============================================
logging.level.com.solarvalley.webapp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# CORS (Development - Allow All)
# ============================================
cors.allowed-origins=http://localhost:8080,http://localhost:3000
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true

# ============================================
# SESSION (Development)
# ============================================
server.servlet.session.cookie.secure=false

# ============================================
# FLYWAY (Development)
# ============================================
spring.flyway.enabled=true
spring.flyway.clean-disabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
